<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project koko</title>
    <link rel="stylesheet" href="body.css">
</head>
<style>
    .container {
        background-image: url(https://marketingaccesspass.com/wp-content/uploads/2015/10/Podcast-Website-Design-Background-Image.jpg);
        width: 100%;
        height: 2px solid #ecf0f1;
        overflow: hidden;
        border-radius: 5px;
        
    }

    img {
        object-fit: cover;
        transition: 1s ease;
    }

    img:hover {
        scale(1.4);
    }
</style>

<body>
    <h1>Enter Your Name</h1>
    <form id="nameForm">
        <label for="name">name</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">ENTER</button>
    </form>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            if (name) {
                // Redirect to another page and pass the name in the URL
                window.location.href = `index.html?name=${encodeURIComponent(name)}`;
            }
        });
    </script>

</body>

</html>
