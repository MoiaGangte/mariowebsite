<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .notification {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Let's play a game</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" style="width: 200px;
   height: 50px; font-size: 20px;">
  <button class="button" onclick="openPopup()">Submit</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Popup -->
  <div class="popup" id="popup">
    <h2 id="popupHeading"></h2>
    <button class="button" onclick="button1Action()">NOOO!</button>
    <button class="button" id="button2" onclick="button2Action()">YESS</button>
  </div>

  <!-- Secondary Popup -->
  <div class="popup" id="secondaryPopup">
    <h3 id="secondaryPopupText">Do u know GOD made everyone in his own image!</h3>
    <button class="button" onclick="openFinalPopup()">YESS</button>
  </div>

  <!-- Final Popup -->
  <div class="popup" id="finalPopup">
    <h3 id="finalPopupText">Then who the hell made U!</h3>
    <button class="button" onclick="showNotification()">CLOSE</button>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <p>Notification: FAMILY BUG VERIFIED!</p>
  </div>

  <script>
    function openPopup() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        // Set the heading with the name
        document.getElementById("popupHeading").innerText = `${name} do u think you're beautiful`;

        // Show popup and overlay
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      } else {
        alert("Enter the text -NIGGA-!");
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function button1Action() {
      // Hide the main popup and show the secondary popup
      document.getElementById("popup").style.display = "none";
      document.getElementById("secondaryPopup").style.display = "block";
    }

    function openFinalPopup() {
      // Hide the secondary popup and show the final popup
      document.getElementById("secondaryPopup").style.display = "none";
      document.getElementById("finalPopup").style.display = "block";

      // Ensure the main popup is hidden
      document.getElementById("popup").style.display = "none";
    }

    function showNotification() {
      // Hide the final popup
      document.getElementById("finalPopup").style.display = "none";

      // Show the notification
      const notification = document.getElementById("notification");
      notification.style.display = "block";

      // Automatically hide the notification after 3 seconds
      setTimeout(() => {
        notification.style.display = "none";
        document.getElementById("overlay").style.display = "none"; // Remove overlay
      }, 3000);
    }

    function button2Action() {
      const button2 = document.getElementById("button2");
      const popup = document.getElementById("popup");

      // Generate random positions for the button within the popup
      const popupRect = popup.getBoundingClientRect();
      const buttonWidth = button2.offsetWidth;
      const buttonHeight = button2.offsetHeight;

      const newX = Math.random() * (popupRect.width - buttonWidth);
      const newY = Math.random() * (popupRect.height - buttonHeight);

      button2.style.position = "absolute";
      button2.style.left = `${newX}px`;
      button2.style.top = `${newY}px`;
    }

    // Close popup when overlay is clicked
    document.getElementById("overlay").onclick = closePopup;
  </script>
</body>
</html>
